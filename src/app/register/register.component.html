<div class="container">
  <div class="row">
    <div class="col-md-6 mt-5 mx-auto">
      <form (submit)="register()">
        <h1 class="h3 mb-3 font-weight-normal">Registrar</h1>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" name="first_name" placeholder="Ingrese Nombre" [(ngModel)]="credentials.first_name">
        </div>
        <div class="form-group">
          <label for="name">Apellido</label>
          <input type="text" class="form-control" name="last_name" placeholder="Ingrese Apellido" [(ngModel)]="credentials.last_name">
        </div>
        <div class="form-group">
          <label for="email">Correo</label>
          <input type="email" class="form-control" name="email" placeholder="Ingrese Correo" [(ngModel)]="credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" name="password" placeholder="Ingrese Contraseña" [(ngModel)]="credentials.password">
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Guardar</button>
      </form>
    </div>
  </div>
</div>
